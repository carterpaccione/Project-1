<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“¦Inventory Manager</h1>
        <nav>
            <ul>
                <li><a href="#inventoryEl">Inventory</a></li>
                <li><a href="#salesEl">Sales</a></li>
                <li><a href="#chartEl">Revenue Chart</a></li>
            </ul>
        </nav>
    </header>

    <main>
         <section class="container text-center" class="main-section" id="inventorySection">
            <div>
                <h2>Inventory</h2>
                <button type="button" class="btn btn-success" id="add-button">Add Item</button>
                <div class="row" class="flex" id="inventoryEl">

                </div>
            </div>
         </section>
         
         <section id="salesEl" class="main-section">
            <h2>Sales</h2>
            <table class="table table-dark table-striped" id="tableEl">
                <thead>
                  <tr class="table-info">
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Date Sold</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <tr>
                    <td colspan="2">Total Revenue</td>
                    <td>number</td>
                  </tr>
                </tbody>
              </table>
              <p id="revenueEl">Total Revenue: 0</p>
         </section>

         <section id="chartEl" class="main-section">
            <h2>Revenue Chart</h2>
            <div style="width: 800px;" id="workingChart"><canvas id="acquisitions"></canvas></div>
         </section>

         <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Insert item information</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <input type="text" id="Item-title" placeholder="*Item Name*">
                  <input type="text" id="Item-image" placeholder="Image URL">
                  <input type="text" id="Item-price" placeholder="*Item Price*">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="addItemButton">Add Item</button>
                </div>
              </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js" integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/scripts/scripts.js"></script>
    <script src="./assets/scripts/Chart.js"></script>
</body>
</html>
